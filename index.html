<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/310f6c4b67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" type="image/png" href="img/logo_dark.ico" />
    <script src="script.js" defer></script>
    <title>JustStreamIt</title>
</head>

<body>
    <nav id="main-menu">
        <a href="">
            <img src="img/logo_dark.png" alt="">
        </a>
        <ul>
            <li><a href="">ACCUEIL</a></li>
            <li><a href="">MA LISTE</a></li>
            <li><a href=""><i class="fa-solid fa-2x fa-user"></i></a></li>
        </ul>
    </nav>
    <div id="best-movie">
        <aside class="about-movie">
            <h2 class="title-best-movie">Titre</h2>
            <button class="btn-play">Lecture</button>
            <button onclick="openModal('1508669')" class="open-modal btn-more display-container">Détails</button>
        </aside>
    </div>
    <div id="categorys">
        <section id="best-rated">
            <h2>Les films du moment</h2>
        </section>
        <section id="horror">
            <h2>Les films d'horreur du moment</h2>
        </section>
        <section id="comedy">
            <h2>Les comédies du moment</h2>
        </section>
        <section id="thriller">
            <h2>Les thrillers du moment</h2>
        </section>
    </div>
    <div class="modal">
        <div class="overlay display-container"></div>
        <div class="content">
            <button class="btn-close display-container">X</button>
            <aside class="informations">
                <img class="cover-movie" src="#" alt="#">
                <section class="info-details">
                    <h2 class="modal-title-movie">title</h2>
                    <p class="modal-details-movie"></p>
                    <p>Rated : <span class="rated"></span></p>
                    <p>Score imdb : <span class="score-imdb"></span></p>
                    <p>Réalisateurs : <span class="directors"></span></p>
                    <p>Box office : <span class="box-office"></span></p>
                    <p>Acteurs : <span class="actors"></span></p>
                    <p class="resume-movie"></p>
                </section>
            </aside>
        </div>
    </div>
    <footer>
        <nav id="menu-footer">
            <ul>
                <li><a href="#">MENTIONS LEGALES</a></li>
                <li><a href="#">CGV</a></li>
            </ul>
        </nav>
    </footer>
</body>

</html>
