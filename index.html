<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/310f6c4b67.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="style.css">
    <script src="script.js" defer></script>
    <title>JustStreamIt</title>
</head>

<body>
    <nav id="main-menu">
        <a href=""><img src="img/logo_dark.png" alt=""></a>
        <ul>
            <li><a href="">ACCUEIL</a></li>
            <li><a href="">MA LISTE</a></li>
            <li><a href=""><i class="fa-solid fa-2x fa-user"></i></a></li>
        </ul>
    </nav>

    <section id="best-movie">
        <aside class="about-movie">
            <h2>Hopeful Notes</h2>
            <p>2010 - Drama - 94 minutes</p>
            <p>A young violinist with leukemia brings hope and life into a desolate Russian hospital for children.</p>
            <button class="btn-play">Lecture</button>
            <button onclick="openModal('1508669')" class="open-modal btn-more display-container">Détails</button>
        </aside>
    </section>
    <section id="categorys">

    </section>
    <article class="modal">
        <div class="overlay display-container"></div>
        <section class="content">
            <button class="btn-close display-container">X</button>
            <aside class="informations">
                <img class="cover-movie" src="#" alt="#">
                <section style="font-size: 14px;">
                    <h2 class="modal-title-movie"></h2>
                    <p class="modal-details-movie" style="color: rgb(177, 177, 177);"></p>
                    <p class="rated" style="color: rgb(177, 177, 177);"></p>
                    <p style="color: rgb(177, 177, 177);">Score imdb : <span class="score-imdb"
                            style="color:#13649F;"></span></p>
                    <p style="color: rgb(177, 177, 177);">Réalisateurs : <span class="directors"
                            style="color:#13649F;"></span></p>
                    <p style="color: rgb(177, 177, 177);">Acteurs : <span class="actors" style="color:#13649F;"></span>
                    </p>
                    <p class="resume-movie"></p>
                </section>
            </aside>
        </section>
    </article>
</body>
<footer class="footer">
    <nav id="menu-footer">
        <ul>
            <li><a href="#">MENTIONS LEGALES</a></li>

    </nav>

</html>
